 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rotative Earth Watch</title>
    <!-- Libraries -->
    <script src="static/js/pixi.min.js"></script>
    <script src="static/js/sylvester.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- My style -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
</head>

<body>
    <div class="center">
    </div>
    <div class="center">
        <p>
            Near Solar Time : <span id="time"></span>
        </p>
        <p>
            Local Time : <span id="local_time"></span>
        </p>
        <form action="javascript:get_position()">
            <p>
                <label for="latitude">Latitude :</label>
                <input class="form-control" type="text" name="latitude" id="latitude" placeholder="0" maxlength="20"/>
                
                <label for="longitude">Longitude :</label>
                <input class="form-control" type="text" name="longitude" id="longitude" placeholder="-90" maxlength="20"/>
            </p>

            <input class="btn btn-primary" type="submit" value="Send Coordinates" />
        
        </form>
    </div>
    <!-- Libraries -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- My scripts -->
    <script src="static/js/html.js"></script>
    <script src="static/js/math.js"></script>
    <script src="static/js/graphic.js"></script>
    <script src="static/js/watch.js"></script>
</body>
</html>
